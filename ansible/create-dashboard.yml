---
- name: Create Zabbix Dashboard
  hosts: localhost
  connection: local
  become: no
  tasks:
    - name: Copy dashboard script
      copy:
        src: create-dashboard.py
        dest: /tmp/create-dashboard.py
        mode: '0755'

    - name: Execute dashboard script
      command: python3 /tmp/create-dashboard.py
      register: result

    - name: Show result
      debug:
        var: result.stdout_lines
